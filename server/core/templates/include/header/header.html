<header>
    <div class="container" style="background-color: #000; width: 1500px; margin: 0 auto; display: flex; position: relative; justify-content: space-between; align-items: center">
        <h1>Messenger</h1>
        <div style="text-align: right;">
        {% if request.user.is_authenticated %}
            <a href="{% url 'account_logout' %}" style="color: white;">Sign out</a>
        {% else %}
            <a href="{% url 'account_signup' %}" style="color: white;">Register</a>
            <a href="{% url 'account_login' %}" style="color: white;">Sign in</a>
        {% endif %}
        </div>
    </div>
</header>
